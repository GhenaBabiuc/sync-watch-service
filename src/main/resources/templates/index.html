<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Watch - Watch movies with friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .room-card {
            border-left: 4px solid #007bff;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">
            <i class="fas fa-film me-2"></i>Sync Watch
        </span>
        <div class="d-flex align-items-center">
            <div class="user-avatar me-2" th:text="${currentUser.username.substring(0,1).toUpperCase()}"></div>
            <span class="text-white me-3" th:text="${currentUser.username}"></span>
            <a href="/set-username" class="btn btn-outline-light btn-sm">
                <i class="fas fa-edit"></i> Change Name
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4">
                <i class="fas fa-video me-2"></i>Available Movies
            </h2>

            <div th:if="${movies.empty}" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No movies available yet. Add video files to the movies folder.
            </div>

            <div class="row" th:if="${!movies.empty}">
                <div class="col-md-6 col-lg-4 mb-4" th:each="movie : ${movies}">
                    <div class="card movie-card h-100" onclick="showCreateRoomModal(this)"
                         th:attr="data-movie-id=${movie.id}, data-movie-title=${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.title}"></h5>
                            <p class="card-text text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${movie.formattedDuration}"></span>
                                <br>
                                <i class="fas fa-file-video me-1"></i>
                                <span th:text="${movie.format.toUpperCase()}"></span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    Rooms: <span th:text="${roomCountsByMovie[movie.id] ?: 0}">0</span>
                                </small>
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus"></i> Create Room
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h2 class="mb-4">
                <i class="fas fa-users me-2"></i>Active Rooms
            </h2>

            <div th:if="${rooms.empty}" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No active rooms. Create the first one!
            </div>

            <div th:if="${!rooms.empty}">
                <div class="card room-card mb-3" th:each="room : ${rooms}">
                    <div class="card-body">
                        <h6 class="card-title mb-2">
                            <i class="fas fa-door-open me-1"></i>
                            <span th:text="${room.name}"></span>
                        </h6>
                        <p class="card-text">
                            <small class="text-muted" th:text="${room.movie.title}"></small>
                            <br>
                            <span class="badge bg-success" th:text="${room.userCount} + ' viewers'"></span>
                            <span th:if="${room.playing}" class="badge bg-primary">
                                <i class="fas fa-play"></i> Playing
                            </span>
                            <span th:unless="${room.playing}" class="badge bg-secondary">
                                <i class="fas fa-pause"></i> Paused
                            </span>
                        </p>
                        <form th:action="@{'/join-room/' + ${room.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-primary btn-sm w-100">
                                <i class="fas fa-sign-in-alt me-1"></i>Join Room
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createRoomForm" method="post" action="/create-room">
                <div class="modal-header">
                    <h5 class="modal-title">Create Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Movie:</label>
                        <p id="selectedMovieTitle" class="fw-bold text-primary"></p>
                    </div>
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName" name="roomName" required>
                        <div class="form-text">For example: "Movie Night with Friends"</div>
                    </div>
                    <input type="hidden" id="movieId" name="movieId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showCreateRoomModal(movieCard) {
        const movieId = movieCard.getAttribute('data-movie-id');
        const movieTitle = movieCard.getAttribute('data-movie-title');

        document.getElementById('movieId').value = movieId;
        document.getElementById('selectedMovieTitle').textContent = movieTitle;
        document.getElementById('roomName').value = movieTitle + ' - Room';

        new bootstrap.Modal(document.getElementById('createRoomModal')).show();
    }

    setInterval(() => {
        if (!document.querySelector('.modal.show')) {
            location.reload();
        }
    }, 10000);
</script>
</body>
</html>
