version: '3.8'

services:
  sync-watch-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sync-watch-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/movie_storage
      SPRING_DATASOURCE_USERNAME: movie_user
      SPRING_DATASOURCE_PASSWORD: movie_password

      MINIO_ENDPOINT: http://host.docker.internal:9000
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
      MINIO_BUCKET: movie-storage

      SOCKETIO_HOSTNAME: 0.0.0.0
      SOCKETIO_PORT: 3001

      SERVER_PORT: 3000

      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
